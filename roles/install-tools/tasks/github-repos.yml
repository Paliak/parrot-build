---
- name: "Installing useful github repos"
  git:
    repo: "{{ item.repo }}"
    dest: "{{ item.location }}"
  loop:
    - { repo: "https://github.com/Flangvik/SharpCollection", location: "/opt/SharpCollection" }
    - { repo: "https://github.com/danielmiessler/SecLists", location: "/opt/SecLists" }
    - { repo: "https://github.com/lgandx/Responder", location: "/opt/Responder" }
    - { repo: "https://github.com/PowerShellMafia/PowerSploit", location: "/opt/PowerSploitPowerShellMafia" }
    - { repo: "https://github.com/ZeroDayLab/PowerSploit", location: "/opt/PowerSploitZeroDayLab" }
    - { repo: "https://github.com/AdrianVollmer/PowerSploit", location: "/opt/PowerSploitAdrianVollmer" }
    - { repo: "https://github.com/61106960/adPEAS", location: "/opt/adPEAS" }
    - { repo: "https://github.com/ly4k/Certipy", location: "/opt/Certipy" }
    - { repo: "https://github.com/NetSPI/PowerHuntShares", location: "/opt/PowerHuntShares" }
  become: true
  become_method: sudo

- name: Create temporary build directory
  ansible.builtin.tempfile:
    state: directory
  register: build_dir

- name: "Copying python script to download github releases"
  copy:
    src: "files/githubdownload.py"
    dest: "{{ build_dir.path }}/githubdownload.py"
    owner: root
    group: root
    mode: 0755
  become: true
  become_method: sudo

- name: "Downloading github releases"
  shell: "python3 {{ build_dir.path }}/githubdownload.py {{ item.repo }} {{ item.regex }} {{ item.location }} {% if item.filename is defined %}{{ item.filename }}{% endif %}"
  loop:
    - { repo: "jpillora/chisel",  regex: "_linux_amd64.gz", location: "/opt/chisel" }
    - { repo: "jpillora/chisel",  regex: "_windows_amd64.gz", location: "/opt/chisel" }
    - { repo: "carlospolop/PEASS-ng",  regex: "linpeas.sh", location: "/opt/peas" }
    - { repo: "carlospolop/PEASS-ng",  regex: "winPEASx64.exe", location: "/opt/peas" }
    - { repo: "WithSecureLabs/chainsaw",  regex: "chainsaw_all_", location: "/opt/" }
    - { repo: "BloodHoundAD/BloodHound", regex: "BloodHound-linux-x64.zip", location: "/opt/" }
    - { repo: "ryanoasis/nerd-fonts", regex: "CascadiaCode.zip", location: "/usr/share/fonts" }
    - { repo: "epi052/feroxbuster", regex: "x86_64-linux-feroxbuster.zip", location: "/opt/" }
    - { repo: "nicocha30/ligolo-ng", regex: "ligolo-ng_proxy_\d\.\d\.\d_linux_amd64\.tar\.gz", location: "/opt/ligolo/" }
    - { repo: "nicocha30/ligolo-ng", regex: "ligolo-ng_agent_\d\.\d\.\d_linux_amd64\.tar\.gz", location: "/opt/ligolo/" }
    - { repo: "nicocha30/ligolo-ng", regex: "ligolo-ng_proxy_\d\.\d\.\d_windows_amd64.zip", location: "/opt/ligolo/" }
    - { repo: "nicocha30/ligolo-ng", regex: "ligolo-ng_agent_\d\.\d\.\d_windows_amd64.zip", location: "/opt/ligolo/" }
    - { repo: "NationalSecurityAgency/ghidra", regex: "ghidra_.+_PUBLIC_.+zip", location: "/opt/ghidra" }
    - { repo: "robiot/rustcat", regex: "rcat-.+-linux-x86_64", location: "/opt/" }
    - { repo: "SnaffCon/Snaffler", regex: "Snaffler", location: "/opt/" }
  async: 60
  poll: 0
  become: true
  become_method: sudo

- name: Remove temporary build directory
  ansible.builtin.file:
    path: "{{ build_dir.path }}"
    state: absent
  when: build_dir.path is defined
